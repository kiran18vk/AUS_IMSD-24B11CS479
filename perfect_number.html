<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Number Checker</title>
</head>
<body>
  <h2>Perfect Number Checker</h2>

  <label for="num">Enter a number:</label>
  <input type="number" id="num">
  <button onclick="checkPerfect()">Check</button>

  <p id="result"></p>

  <script>
    function isPerfectNumber(num) {
      if (num <= 1) return false;

      let sum = 0;
      for (let i = 1; i <= num / 2; i++) {
        if (num % i === 0) {
          sum += i;
        }
      }
      return sum === num;
    }

    function checkPerfect() {
      let number = parseInt(document.getElementById("num").value);

      if (isNaN(number)) {
        document.getElementById("result").innerHTML = "Please enter a number.";
        return;
      }

      if (isPerfectNumber(number)) {
        document.getElementById("result").innerHTML = number + " is a Perfect Number.";
      } else {
        document.getElementById("result").innerHTML = number + " is NOT a Perfect Number.";
      }
    }
  </script>
</body>
</html>
