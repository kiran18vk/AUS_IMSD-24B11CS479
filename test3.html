<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function checkevenodd()
    {
        let n = document.getElementById("num").value;
        n = parseInt(n);
        if(n%2==0)
        {
            document.getElementById("result").innerHTML=n+" is even number";
        }
        else
        {
            document.getElementById("result").innerHTML=n+" is odd number";
        }
    }
</script>
<body>
    <h1 style="align-content: center;">check for even or odd</h1>
    <label > enter a number</label>
    <input type="number" id="num">
    <button onclick="checkevenodd()">check</button>
    <p id="result"></p>
    <button> </button>
</body>
</html>
