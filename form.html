<!DOCTYPE html>
<html lang="en">
<head>

    <title>form demo</title>
</head>
<body>
    <h1> Working with F form elements</h1>
    <form action="/" method="get">
        <label> full name</label>
        <input type="text"
        size="20"><br><br>
        <label> password</label>
        <input type="password"
        size="20">
        <br><br>
        <label> Email</label>
        <input type="number">
        <br><br>
        <label> Age</label>
        <input type="number" min=" 18"
        max="90">
        <br><br>
        <label> Gender</label>
        <input type="radio" 
        name="Gender" value="male">male
        <input type="radio"
        name="Gender"
        value="female">female
        <input type="radio"
        name="Gender"
        value="other">other
        <br><br>
        <label> certifications</label>
        <input type="checkbox"
        value="C">C
        <input type="checkbox" value="C++">CPP
        <input type="checkbox"value = "python">Python
        <br><br>
        <label> choose your branch</label>
        <select>
            <option> select your branch</option>
            <option> CSE </option>
            <option> ECE</option>
            <option> EEE</option>
            <option>ME </option>
            <option>IT </option>
        </select>
        <br><br>
        <label> commuinication rate yourself</label>
        <input type="range" min="0" max="10">
        <br><br>
        <label> ADRESS:</label>
        <textarea rows="5"cols = "30"></textarea>
        <br>
        <br>
        <input type="submit" value="REGISTER">
        <input type="reset" value="clears">
    </form>
</body> 
</html>
