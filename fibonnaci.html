<!DOCTYPE html>
<html>
<head>
    <script>
        function showFibonacci() {
            let n = Number(document.getElementById('num').value);
            let fib = [0, 1];
            let result = [];
            if (n < 0) {
                document.getElementById('result').innerText = "Please enter a non-negative number.";
                return;
            }
            if (n === 0) {
                result = [0];
            } else if (n === 1) {
                result = [0, 1];
            } else {
                result = [0, 1];
                let next = fib[0] + fib[1];
                while (next <= n) {
                    result.push(next);
                    fib[0] = fib[1];
                    fib[1] = next;
                    next = fib[0] + fib[1];
                }
            }
            document.getElementById('result').innerText = result.join(', ');
        }
    </script>
</head>
<body>
    <h2>Fibonacci Series Up to Given Number</h2>
    <label>Enter a number:</label>
    <input type="number" id="num" min="0">
    <button onclick="showFibonacci()">Show Series</button>
    <br><br>
    Fibonacci Series : <span id="result"></span>
</body>
</html>
