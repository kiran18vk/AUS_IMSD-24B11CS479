<!DOCTYPE html>
<html>
<head>
    <title>Display Week Days</title>
    <script>
        function showWeekDay() {
            let dayNum = Number(document.getElementById('dayNum').value);
            let dayName = "";
            switch(dayNum) {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid day number";
            }
            document.getElementById('result').innerText = dayName;
        }
    </script>
</head>
<body>
    <h1>Enter Day Number (0-6)</h1>
    <input type="number" id="dayNum" min="0" max="6">
    <button onclick="showWeekDay()">Show Day</button>
    <p id="result"></p>
</body>
</html>
